<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的简单网站</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 40px;  
            line-height: 1.6;  
            color: #333;  
            background-color: #f4f4f4;  
        }  
        h1 {  
            color: #333;  
        }  
        .container {  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            max-width: 600px;  
            margin: auto;  
        }  
    </style>  
</head>  
<body>  
  
<div class="container">  
    <h1>欢迎来到我的简单网站</h1>  
    <p>这是一个使用HTML5创建的简单网站示例。</p>  
    <p>你可以在这里添加更多的内容，比如图片、链接、列表等。</p>  
    <ul>  
        <li>HTML5 是最新的 HTML 标准。</li>  
        <li>它引入了新的语义标签，提高了网页的可访问性。</li>  
        <li>HTML5 还支持音频和视频内容的嵌入，无需额外的插件。</li>  
    </ul>  
</div>  
  
</body>  
</html>
